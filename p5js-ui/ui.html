<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaccia Skeuomorphic</title>
    <style>
        body {
            background: #ddd;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        button {
            background: #e0e0e0;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 3px 3px 6px #bebebe, -3px -3px 6px #ffffff;
            cursor: pointer;
        }
        button:active {
            box-shadow: inset 3px 3px 6px #bebebe, inset -3px -3px 6px #ffffff;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 150px;
            height: 8px;
            background: #e0e0e0;
            border-radius: 5px;
            box-shadow: inset 3px 3px 6px #bebebe, inset -3px -3px 6px #ffffff;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px;
            height: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 2px 2px 6px #bebebe, -3px -3px 6px #ffffff;
            cursor: pointer;
        }
        .custom-file-picker {
            background: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: inset 3px 3px 6px #bebebe, inset -3px -3px 6px #ffffff;
            text-align: center;
            cursor: pointer;
        }
        .custom-file-picker input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button>Cliccami</button>
        <input type="range" min="0" max="100" value="50">
        <label class="custom-file-picker">
            Scegli un file
            <input type="file">
        </label>
    </div>
</body>
</html>
